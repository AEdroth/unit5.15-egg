<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Egg Issue</title>


  </head>
  <body>

    <div class="container">
      <h1>Курочка ряба</h1>

      <form id="messages">

        <div class="form-group">
          <label for="var1">Пожилой мужчина</label>
          <input type="text" class="form-control" name="var1" placeholder="Дед" value="Дед">
        </div>

        <div class="form-group">
          <label for="var2">Пожилая женщина</label>
          <input type="text" class="form-control" name="var2" placeholder="Баба" value="Баба">
        </div>

        <div class="form-group">
          <label for="var3">Домашняя птица с именем из четырёх букв</label>
          <input type="text" class="form-control" name="var3" placeholder="курочка Ряба" value="курочка Ряба">
        </div>

        <div class="form-group">
          <label for="var4">Продукт кладки птиц</label>
          <input type="text" class="form-control" name="var4" placeholder="яичко" value="яичко">
        </div>

        <div class="form-group">
          <label for="var5">Грызун</label>
          <input type="text" class="form-control" name="var5" placeholder="Мышка" value="мышка">
        </div>

        <div class="form-group">
          <label for="var6">Конец хорды, творительный падеж</label>
          <input type="text" class="form-control" name="var6" placeholder="хвостиком" value="хвостиком">
        </div>

        <div class="form-group">
          <label for="speach">Что сказала домашняя птица с именем из четырёх букв</label>
          <input type="text" class="form-control" name="speach" placeholder="Не плачь, дед, не плачь, баба: снесу вам яичко не золотое - простое!" value="Не плачь, дед, не плачь, баба: снесу вам яичко не золотое - простое!">
        </div>
      </form>

      <div class="row">
        <button id="button-fetch" class="btn btn-primary">Создать</button>
      </div>

      <div class="row">
        <div id="result"></div>
      </div>

    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ryaba.js"></script>
  </body>
</html>
